    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        ::-webkit-scrollbar { width: 8px; }

        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }

        @media print {
            /* Ocultar elementos innecesarios */
            header, footer, .fixed, button, .no-print, #chat-widget, .nav-bar, .sticky {
                display: none !important;
                height: 0 !important;
                margin: 0 !important;

            /* Reset de p치gina */
            @page {
                margin: 1cm;

            html, body {
                background: white !important;
                color: black !important;
                width: 100%;
                height: auto;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* Forzar visualizaci칩n de colores en PDF */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }

            /* Contenedor del informe */
            .print-content {
                display: block !important;
                width: 100% !important;
                max-width: none !important;
                margin: 0 !important;
                padding: 0 !important;
                border: none !important;
                box-shadow: none !important;
                background: white !important;
                position: static !important;
            }

            /* Asegurar que el texto sea legible */
            .prose, p, h1, h2, h3 {
                color: #1e293b !important;
            }

            /* Forzar fondo blanco incluso en dark mode */
            .dark .print-content, .dark body {
                background-color: white !important;
                color: #1e293b !important;
            }
            
            /* Eliminar efectos de scroll */
